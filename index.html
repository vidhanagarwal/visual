<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript functions</title>
</head>
<body>
<h1>open console</h1>
<script>
    console.log("welcome to console");

    var first_name ="vidhan";
    console.log(first_name);
    
    var last_name="agarwal";
    console.log(last_name);
    
    var full_name=first_name.concat(last_name);
    console.log(full_name);

    var lengh_fullname = full_name.length;
    console.log(lengh_fullname);

    var name_one="I am john rathore";
    console.log(name_one);
    var replace_name = name_one.replace("rathore","cena");
    console.log(replace_name); 
    
    var capital_name="VIDHAN";
    var making_lower_case= capital_name.toLowerCase();
    console.log(making_lower_case);

    var small_name="vidhan";
    var making_upper_case= small_name.toUpperCase();
    console.log(making_upper_case);

    var squareroot=Math.sqrt(16);
    console.log(squareroot);

    var max_number=Math.max(25,12);
    console.log(max_number);

    var min_number=Math.min(52,27);
    console.log(min_number);

    var power=Math.pow(5,3);
    console.log(power);
</script>
</body>
</html>
